<h2>Projects</h2>

<mat-accordion>
    <mat-expansion-panel hideToggle *ngFor="let project of projects">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Project: {{project.name}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <app-project
          [project]="project"
          [showDetails]="false"
          (editProject)="startEditProject($event)"
        ></app-project>
    </mat-expansion-panel>
</mat-accordion>

<button
  mat-fab
  color="primary"
  class="add-button"
  aria-label="Create project"
  (click)="startCreateProject()"
>
    <mat-icon>add</mat-icon>
</button>
