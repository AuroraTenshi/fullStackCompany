<h2 mat-dialog-title> {{editing ? 'Edit' : 'Create'}} site</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input
            required
            matInput 
            type="text" 
            name="name"
            formControlName="name"
         />
         <mat-error *ngIf="name.invalid">Name is required!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>
            Address
        </mat-label>
        <input 
            required
            matInput 
            type="text" 
            name="address"
            formControlName="address"
        />
        <mat-error *ngIf="address.invalid">Address is required!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <mat-select
            required
            name="type"
            formControlName="type"
        >
            <mat-option *ngFor="let type of types" [value]="type.value">
                {{type.label}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="type.invalid">Type is required!</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary"> {{editing ? 'Edit' : 'Create'}} site</button>
    <button type="button" mat-raised-button color="secondary" mat-dialog-close>Close</button>
</form>
