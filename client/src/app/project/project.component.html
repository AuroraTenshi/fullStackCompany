<ng-container *ngIf="!showDetails">
    <p> {{project.name}} </p>
    <div class="buttons">
        <button [routerLink]="['/', 'projects', project.id]" mat-raised-button color="primary">
            Show details
        </button>
        <button mat-raised-button color="secondary" (click)="edit()"> 
            Edit project
        </button>
    </div>
</ng-container>

<ng-container *ngIf="showDetails">
    <h2> {{ project.name }} </h2>
    <p>{{ project.pretender }}</p>
    <p><strong> {{ project.deadline }} </strong></p>
    <h3>Workers:</h3>
    <ng-container *ngIf="project.workers && project.workers.length !== 0">
        <div class="workers" *ngFor="let worker of project.workers">
            <p class="worker-name">Name: {{worker.name}} </p>
            <p>Email: {{worker.email}} </p>
            <p>Payment: {{worker.payment}} </p>
            <p>Role: {{worker.role}} </p>
        </div>
    </ng-container>
    <p *ngIf=" !project.workers || project.workers.length === 0">
        Nobody works on this project!
    </p>
    <button *ngIf="isEmployer()" (click)="deleteProject(project.id)">
        Delete project
    </button>
</ng-container>
