<h2 mat-dialog-title>{{editing ? 'Edit': 'Create'}} material</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input
         matInput
         required
         type="text"
         formControlName="name"
        />
        <mat-error *ngIf="name.invalid">Name is required!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
        <input
         matInput
         required
         type="number"
         formControlName="quantity"
        />
        <mat-error *ngIf="quantity.invalid">Quantity is required!</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary">{{editing ? 'Edit' : 'Create'}} material</button>
    <button type="button" mat-raised-button color="secondary" mat-dialog-close>Close</button>
</form>
